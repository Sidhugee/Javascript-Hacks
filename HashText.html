<!DOCTYPE html>
<html>
<head>
  <title>System Hacks</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="card p-3" onsubmit="hashPassword(event)">
          <h3 class="mb-3"><i>Alpha Touch</i></h3>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            <label for="password">Enter Password:</label>
          </div>
          <button type="submit" class="btn btn-primary"><i>Hash</i></button>
        </form>
      </div>
    </div>
  </div>

  <script>
    async function hashPassword(event) {
      event.preventDefault();
      
      const passwordInput = document.getElementById('password');
      const password = passwordInput.value;
      
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      
      console.log('Hashed Password:', hashHex);
      alert('Hashed Password: ' + hashHex);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
